<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pager</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css_pager.css">
</head>
<body>
    <div class="pager">
        <a href="#" class="first"><span class="arrow">&#10158</span> First</a>
        <a href="#" class="prev"><span class="arrow">&#10158</span> Prev</a>
        <a href="#" class="number">1</a>
        <a href="#" class="number">2</a>
        <span class="hellip">&hellip;</span>
        <a href="#" class="number">5</a>
        <a href="#" class="number">6</a>
        <a href="#" class="number">7</a>
        <a href="#" class="number">8</a>
        <a href="#" class="number">9</a>
        <a href="#" class="next">Next<span>&#10158</span></a>
        <a href="#" class="last">Last<span>&#10158</span></a>
    </div>

</body>
</html>
