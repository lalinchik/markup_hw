<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        .skills{
            width: 170px;
            padding: 0;
        }
        p, ul{
            display: inline-block;
            margin: 0;
            margin-top: 10px;
        }

    </style>
</head>
<body>
<div>
    <form method="post" name="cv">
        <p>Name</p><br>
        <input type="text"><br>

        <p>Email</p><br>
        <input type="text"><br>

        <p>Sex</p><br>
        <input type="radio">Male <input type="radio">Female<br>

        <p>Current status</p><br>
        <input type="checkbox">Student<br>
        <input type="checkbox">Employed<br>
        <input type="checkbox">Unemployed<br>

        <p>Month and Year of birth</p><br>
        <select>
            <option value="j">January</option>
            <option value="f">February</option>
            <option value="m">March</option>
        </select>
        <select>
            <option value="15">2015</option>
            <option value="14">2014</option>
            <option value="13">2013</option>
        </select><br>

        <p>Skills and Technologies</p>
        <div class="skills" style="border: solid 1px #000000">
           <b>Tech skills</b><br>
            <ul type="none" style="margin: 0">
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>git</li><br>
            </ul>

            <b style="float: left">Soft skills</b><br>
            <ul type="none" style="margin: 0">
                <li>Time management</li>
                <li>Proactivity</li>
                <li>Teamwork</li>
                <li>Leadership</li>
            </ul>
            </div>

        <p>Photo</p><br>
        <input type="file"><br>

        <p>Comments</p><br>
        <textarea></textarea><br>

        <input type="submit" name="Save">

    </form>
</div>


</body>
</html>
